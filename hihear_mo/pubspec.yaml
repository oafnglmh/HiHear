name: hihear_mo
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter
  animated_text_kit: ^4.3.0
  audioplayers: ^6.5.1
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1
  image_picker: ^1.1.1
  flutter_tts: ^4.2.3
  video_player: ^2.6.1
  flip_card: ^0.7.0
  speech_to_text: ^7.3.0
  freezed_annotation: ^3.1.0
  dartz: ^0.10.1
  dio: ^5.9.0
  google_sign_in: ^6.3.0
  firebase_auth: ^6.1.1
  go_router: ^16.3.0
  json_annotation: ^4.9.0
  shared_preferences: ^2.5.3
  google_generative_ai: ^0.4.7
  flutter_dotenv: ^6.0.0
  lottie: ^3.3.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.11.0
  build_runner: ^2.10.0
  freezed: ^3.2.3
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/audio/
    - assets/video/
    - assets/gif/
    - assets/animation/
    - assets/config/.env
    - assets/data/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "assets/images/bg.png"
  adaptive_icon_foreground: "assets/images/logo.png"
